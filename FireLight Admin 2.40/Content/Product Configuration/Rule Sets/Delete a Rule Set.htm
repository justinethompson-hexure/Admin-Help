    <body>
        <h1>Delete a Rule Set</h1>
        <ol>
            <li>On the navigation bar, click <b>Product Config</b> and click <b>Rule Sets</b> to go to the Rule Sets page.</li>
            <li>In the rule sets grid, click the red <b style="color: #ff0000;">X</b> on the right of the rule set to delete.</li>
            <li>
                <p>Click <b>Yes</b> on the Delete Confirmation dialog to permanently delete the rule set from <MadCap:variable name="General.ProductName" />.</p>
            </li>
        </ol>
    </body>
</html>
