    <body>
        <h1>Delete a Form</h1>
        <ol>
            <li>On the navigation bar, click <b>Designer/Form Library</b> to open the Form Library page.</li>
            <li>In the forms grid, click the red <b>X</b> on the right of the form to delete.</li>
            <li>
                <p>Click <b>Yes</b> on the confirmation dialog to permanently delete the form from FireLight<sup MadCap:conditions="General.Online">®</sup>.</p>
            </li>
        </ol>
    </body>
</html>
