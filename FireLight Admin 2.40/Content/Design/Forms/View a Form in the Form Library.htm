    <body>
        <h1>View a Form in the Form Library</h1>
        <ol>
            <li>On the navigation bar, click <b>Designer/Form Designer</b> to go to the Form Designer page.&#160;</li>
            <li>Select a form in the list on the upper left of the Form Designer page.</li>
            <li>
                <p>On the upper left, click the <b>View in Library</b> link to open the form on the Form Library page.</p>
            </li>
        </ol>
    </body>
