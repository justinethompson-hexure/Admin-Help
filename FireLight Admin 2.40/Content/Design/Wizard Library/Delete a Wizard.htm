    <body>
        <h1>Delete a Wizard</h1>
        <ol>
            <li>On the Home page or navigation bar, click <b>Designer/Wizard Library</b>. </li>
            <li>On the Wizard Library page in the wizards grid, click the red <b>X</b> on the right of the wizard name to delete.</li>
            <li>
                <p>Click <b>Yes</b> on the confirmation dialog to permanently delete the wizard from <MadCap:variable name="General.ProductName"></MadCap:variable>.</p>
            </li>
        </ol>
    </body>
</html>
