            <img src="../../Resources/ImagesUserGuide/FireLight Basics/Capture16.png" alt="Navigation Bar" title="Navigation Bar" />
        </p>
        <p>A message indicates that you have successfully logged out of the application.</p>
        <p>
            <img src="../../Resources/ImagesUserGuide/FireLight Basics/Capture87.png" alt="Successfully Logged Out Message" title="Successfully Logged Out Message" />
