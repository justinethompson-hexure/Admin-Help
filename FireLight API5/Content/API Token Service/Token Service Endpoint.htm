    <body>
        <h1>Token Service Endpoint</h1>
        <p>The following token endpoint require POST requests only, as getting a token requires credential details carried in the body of the request. The following URL is the endpoint for the token service:</p>
        <p class="CodeIndent1">{BASE URL}/api/Security/GetToken</p>
