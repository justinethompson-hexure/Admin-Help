        <h1>Notification Severity Types</h1>
        <table style="margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/2017-ITPatternedRows2.css');width: 648px;caption-side: top;" class="TableStyle-2017-ITPatternedRows2" cellspacing="0">
            <caption class="Table">Notification Severity Types</caption>
            <col class="TableStyle-2017-ITPatternedRows2-Column-Regular" style="width: 143px;" />
            <col class="TableStyle-2017-ITPatternedRows2-Column-Regular" style="width: 44px;" />
            <col class="TableStyle-2017-ITPatternedRows2-Column-Regular" style="width: 378px;" />
            <thead>
                <tr class="TableStyle-2017-ITPatternedRows2-Head-Header1">
                    <th class="TableStyle-2017-ITPatternedRows2-HeadE-Regular-Header1">Name</th>
                    <th class="TableStyle-2017-ITPatternedRows2-HeadE-Regular-Header1">ID</th>
                    <th class="TableStyle-2017-ITPatternedRows2-HeadD-Regular-Header1">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-2017-ITPatternedRows2-Body-LightRows">
                    <td class="TableStyle-2017-ITPatternedRows2-BodyE-Regular-LightRows"><b>Informational</b>
                    </td>
                    <td class="TableStyle-2017-ITPatternedRows2-BodyE-Regular-LightRows">0</td>
                    <td class="TableStyle-2017-ITPatternedRows2-BodyD-Regular-LightRows">The notification provides additional information to the user.</td>
                </tr>
                <tr class="TableStyle-2017-ITPatternedRows2-Body-DarkerRows">
                    <td class="TableStyle-2017-ITPatternedRows2-BodyE-Regular-DarkerRows"><b>Warning</b>
                    </td>
                    <td class="TableStyle-2017-ITPatternedRows2-BodyE-Regular-DarkerRows">1</td>
                    <td class="TableStyle-2017-ITPatternedRows2-BodyD-Regular-DarkerRows">The notification serves as a warning to the user.</td>
                </tr>
                <tr class="TableStyle-2017-ITPatternedRows2-Body-LightRows">
                    <td class="TableStyle-2017-ITPatternedRows2-BodyB-Regular-LightRows"><b>Error</b>
                    </td>
                    <td class="TableStyle-2017-ITPatternedRows2-BodyB-Regular-LightRows">3</td>
                    <td class="TableStyle-2017-ITPatternedRows2-BodyA-Regular-LightRows">The notification provides the user with an error message.</td>
                </tr>
            </tbody>
        </table>
