        <h1>AvailableActions</h1>
        <p><b>Type:</b> object</p>
        <p><b>Properties:</b>
        </p>
        <ul>
            <li>
                <p><b>IsUnlockAvailable:</b> boolean</p>
                <p>Returns whether the application can currently be unlocked. When this is false, a call to <MadCap:xref href="../../FireLight Embedded Client API/Common API Interface/showUnlockDialog.htm" alt="showUnlockDialog">showUnlockDialog</MadCap:xref> will return an error message instead of showing the dialog.</p>
            </li>
        </ul>
